extend type Query {
    user(username: String @eq): User @find
    users: [User!]! @all
}

type User {
    id: ID!
    first_name: String!
    second_name: String
    last_name: String!
    username: String!
    email: String!
    birth_date: Date
    created_at: DateTime!
    updated_at: DateTime!
    notifications: [Notification]! @hasMany
    invitations: [Invitation]! @hasMany
    posts: [Post]! @hasMany
    relationships: [Relationship]! @hasMany
}

