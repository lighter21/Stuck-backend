extend type Query {
    users: [User!]! @all
    user(id: ID @eq): User @find
}

type User {
    id: ID!
    first_name: String!
    second_name: String!
    last_name: String!
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
    notifications: [Notification]! @hasMany
    invitations: [Invitation]! @hasMany
    posts: [Post]! @hasMany
    relationships: [Relationship]! @hasMany
}

