extend type Mutation {
    createRelationship(input: CreateRelationshipInput! @spread): Relationship @create
}


type Relationship {
    id: ID!
    user_first_id: ID!
    user_second_id: ID!
    type: String!
    status: String!
    created_at: DateTime!
    updated_at: DateTime!

    userFirst: User @belongsTo
    userSecond: User @belongsTo
}

input CreateRelationshipInput {
    user_first_id: ID!
    user_second_id: ID!
    type: String!
    status: String!
}
