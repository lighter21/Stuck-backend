extend type Query {
    groups: [Group]! @all
    group(id: ID! @eq): Group @find
}

extend type Mutation {
    createGroup(input: CreateGroupInput @spread): Group @create
}

type Group {
    id: ID!
    name: String!
    privacy: String!
    description: String!
    created_at: DateTime!
    updated_at: DateTime!
    posts: [Post] @belongsToMany(relation: "Posts")
}

input CreateGroupInput {
    name: String!
    privacy: String!
    description: String!
}
